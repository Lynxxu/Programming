<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");
    let motherInfo = "The mother cats are called ";
    let kittenInfo;
    const requestURL =
      "https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json";

    fetch(requestURL)
      .then((response) => response.text())
      .then((text) => displayCatInfo(text));

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const catArray = JSON.parse(catString);
      let femaleNum = 0;
      let maleNum = 0;

      for (i = 0; i <= catArray.length - 1; i++) {
        if (i != catArray.length - 1) {
          motherInfo += `${catArray[i].name}, `;
        } else {
          motherInfo += `and ${catArray[i].name}.`;
        }

        for (kitten of catArray[i].kittens) {
          if (kitten.gender == "f") {
            femaleNum++;
          } else {
            maleNum++;
          }
        }
      }
      kittenInfo = `
      total number of kittens: ${
        femaleNum + maleNum
      }, in which ${femaleNum} are female and ${maleNum} are male`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
