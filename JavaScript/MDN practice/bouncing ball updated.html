<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bounce balls</title>
    <style>
      html,
      body {
        margin: 0;
      }

      html {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        height: 100%;
      }

      body {
        overflow: hidden;
        height: inherit;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: -1px;
        position: absolute;
        margin: 0;
        top: -4px;
        right: 5px;

        color: transparent;
        text-shadow: 0 0 4px white;
      }
      p {
        position: absolute;
        margin: 0;
        top: 35px;
        right: 5px;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <h1>bounce balls</h1>
    <p>Ball count:</p>
    <canvas></canvas>

    <script>
      // setup canvas

      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const width = (canvas.width = window.innerWidth);
      const height = (canvas.height = window.innerHeight);

      // function to generate random number

      function random(min, max) {
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        return num;
      }

      // function to generate random color

      function randomRGB() {
        return `rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)})`;
      }

      function calcCollisionVelb(mt, vt, mb, vb) {
        return (2 * mt * vt + mb * vb - mt * vb) / (mt + mb);
      }

      function calcCollisionVelt(vt, vb, b) {
        return vb + b - vt;
      }

      let txt = document.querySelector("p");
      let totalBalls = 0;
      // modelling balls

      class Shape {
        constructor(x, y, velX, velY) {
          this.x = x;
          this.y = y;
          this.velX = velX;
          this.velY = velY;
        }
      }

      class Ball extends Shape {
        constructor(x, y, velX, velY, color, size, exists) {
          super(x, y, velX, velY);
          this.color = color;
          this.size = size;
          this.exists = true;
        }

        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
          ctx.fill();
        }

        update() {
          if (this.x + this.size >= width) {
            this.velX = -this.velX;
          }

          if (this.x - this.size <= 0) {
            this.velX = -this.velX;
          }

          if (this.y + this.size >= height) {
            this.velY = -this.velY;
          }

          if (this.y - this.size <= 0) {
            this.velY = -this.velY;
          }
          this.x += this.velX;
          this.y += this.velY;
        }

        collisionDetect() {
          for (const ball of balls) {
            if (this !== ball && ball.exists) {
              const dx = this.x - ball.x;
              const dy = this.y - ball.y;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance <= this.size + ball.size) {
                let bVelX = calcCollisionVelb(
                  this.size,
                  this.velX,
                  ball.size,
                  ball.velX
                );

                let bVelY = calcCollisionVelb(
                  this.size,
                  this.velY,
                  ball.size,
                  ball.velY
                );

                this.velX = calcCollisionVelt(this.velX, ball.velX, bVelX);
                this.velY = calcCollisionVelt(this.velY, ball.velY, bVelY);
                ball.velX = bVelX;
                ball.velY = bVelY;
              }
            }
          }
        }
      }

      class EvilCircle extends Shape {
        constructor(x, y) {
          super(x, y, 20, 20);
          this.color = "white";
          this.size = 10;

          window.addEventListener("keydown", (e) => {
            switch (e.key) {
              case "a":
                this.x -= this.velX;
                console.log(this.x);
                console.log(this.velX);
                break;
              case "d":
                this.x += this.velX;
                break;
              case "w":
                this.y -= this.velY;
                break;
              case "s":
                this.y += this.velY;
                break;
            }
            // 创建listener来根据wasd转化全的位置
          });
        }

        draw() {
          ctx.beginPath();
          ctx.strokeStyle = this.color;
          ctx.lineWidth = 1;
          ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
          ctx.stroke();
        }

        checkBounds() {
          if (this.x + this.size >= width) {
            this.x -= this.size;
          }

          if (this.x - this.size <= 0) {
            this.x += this.size;
          }

          if (this.y + this.size >= height) {
            this.y -= this.size;
          }

          if (this.y - this.size <= 0) {
            this.y += this.size;
          }
        }

        collisionDetect() {
          for (const ball of balls) {
            if (ball.exists) {
              const dx = this.x - ball.x;
              const dy = this.y - ball.y;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance <= this.size + ball.size) {
                ball.exists = false;
                totalBalls--;
                txt.textContent = `Cureent Ball count: ${totalBalls}`;
              }
            }
          }
        }
      }

      const balls = [];
      while (balls.length < random(20, 50)) {
        const size = random(5, 20);
        const ball = new Ball(
          random(0 + size, width - size),
          random(0 + size, width - size),
          random(-7, 7),
          random(-7, 7),
          randomRGB(),
          size
        );
        balls.push(ball);
        totalBalls++;
        txt.textContent = `Cureent Ball count: ${totalBalls}`;
      }

      const evilCircle = new EvilCircle(random(0, width), random(0, height));
      function loop() {
        ctx.fillStyle = "rgba(0,0,0, 0.25)";
        ctx.fillRect(0, 0, width, height);

        for (const ball of balls) {
          if (ball.exists) {
            ball.draw();
            ball.update();
            ball.collisionDetect();
          }
        }
        evilCircle.draw();
        evilCircle.checkBounds();
        evilCircle.collisionDetect();

        requestAnimationFrame(loop);
      }
      loop();
    </script>
  </body>
</html>
