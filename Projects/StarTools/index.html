<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Bootstrap/bootstrap-5.2.3-dist/css/bootstrap.css"
    />
    <style>
      .form-signin {
        max-width: 330px;
        padding: 15px;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: white;
        text-align: center;
      }
    </style>
    <title>Sign in</title>
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <form>
        <img src="IconBlack.png" alt="StarTool Icon" width="72" class="mb-4" />
        <h1 class="h3 mb-3">欢迎来到超星学习通</h1>
        <div class="form-floating">
          <input
            type="Username"
            class="form-control"
            id="floatingInput"
            placeholder="账号"
          />
          <label for="floatingInput">账号</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="密码"
          />
          <label for="floatingPassword">密码</label>
        </div>
        <div class="container">
          <div class="row align-items-center mt-2 mb-2">
            <div class="col checkbox">
              <label>
                <input type="checkbox" />
                记住密码
              </label>
            </div>
            <div class="col checkbox">
              <label>
                <input type="checkbox" />
                自动登录
              </label>
            </div>
          </div>
        </div>
        <button class="w-100 btn btn-large btn-secondary" type="submit">
          登录
        </button>
      </form>
    </main>
  </body>
</html>
