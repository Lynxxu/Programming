<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Projects/Bootstrap/bootstrap-5.2.3-dist/css/bootstrap.css"
    />
    <script src="/Projects/Bootstrap/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <style>
      .header-image {
        height: 100vh;
        min-height: 500px;
        background-image: url("/Resources/Home.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
    <title>Lynx's blog</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lynx's Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!--data-bs provides toggle dynamcis, aria are accessibilities-->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-row-reverse"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link m-1" aria-current="page" href="#">Home</a>
            <a class="nav-link m-1" href="#">Archives</a>
            <a class="nav-link m-1" href="#">About</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="header-image d-flex justify-content-center align-items-center">
      <h1 class="text-white">Lynx's Blog</h1>
    </div>
  </body>
</html>
