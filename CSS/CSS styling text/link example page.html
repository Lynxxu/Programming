<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link example</title>
    <style type="text/css">
    html{
        font-size: 24px;
    }

    a {
        outline:none;
        padding:2px 1px 0;
        text-decoration: none;
    }

    a:link {
        color: gold;
    }

    a:visited {
        color: purple;
    }

    a:focus {
        border-bottom: 1px solid;
        background: yellow;
    }

    a:hover {
        border-bottom: 1px solid;
        background: yellow;
    }

    a:active {
        background: grey;
        color: white;
    }
    </style>
</head>
<body>
This is a link to <a href="https://www.lynx1027.com">my website</a> and a link to <a href="#">some random website</a>
</body>
</html>
