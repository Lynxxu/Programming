<!DOCTYPE html>
<html>
<head>
    <title>heading等几个简单element</title>
</head>

<body>
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
    当每次使用heading时，浏览器会自动设置留白（margin），可以使用css的margin给override掉
    <p>注意heading应该是使用为structural的，将页面更organized。一个web page仅有一个h1，剩下的皆为小标题</p>
</body>
</html>
